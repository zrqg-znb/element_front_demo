<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目单选看板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>项目单选可视化看板</h1>
        <div class="dropdown-container">
            <div class="dropdown-header" id="dropdownHeader">
                <span id="selectedText">请选择一个项目...</span>
                <span class="arrow">▼</span>
            </div>
            <div class="dropdown-content" id="dropdownContent">
                <div class="cascade-selector">
                    <div class="level-container">
                        <div class="level-header">一级组织</div>
                        <div class="level-items" id="level1"></div>
                    </div>
                    <div class="level-container">
                        <div class="level-header">二级组织/项目</div>
                        <div class="level-items" id="level2"></div>
                    </div>
                    <div class="level-container">
                        <div class="level-header">三级组织/项目</div>
                        <div class="level-items" id="level3"></div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="confirmBtn">确认</button>
                    <button id="cancelBtn">取消</button>
                </div>
            </div>
        </div>
        
        <div class="selected-items">
            <h3>已选择的项目：</h3>
            <div id="selectedList"></div>
            <p style="color: #666; font-size: 12px; margin-top: 10px;">
                💡 提示：点击组织名称可以展开查看该组织下的所有项目，只能选择一个项目
            </p>
        </div>
        
        <div class="api-section">
            <h3>API请求：</h3>
            <button id="sendRequestBtn">发送项目数据</button>
            <div id="requestResult"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
