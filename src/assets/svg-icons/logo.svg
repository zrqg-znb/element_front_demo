<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#00c6ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
        </linearGradient>
        <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 L 0 10" fill="none" stroke="#007bff" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- 背景网格 -->
    <rect x="0" y="0" width="250" height="250" fill="url(#gridPattern)" opacity="0.1"/>

    <!-- 主体结构：抽象的芯片或数据流 -->
    <path d="M50 80 L125 30 L200 80 L200 170 L125 220 L50 170 Z"
          fill="url(#techGradient)"
          stroke="#0056b3"
          stroke-width="3"
          filter="url(#glowFilter)">
        <animate attributeName="d"
                 from="M50 80 L125 30 L200 80 L200 170 L125 220 L50 170 Z"
                 to="M55 85 L125 35 L195 85 L195 165 L125 215 L55 165 Z"
                 dur="2s"
                 begin="0s"
                 repeatCount="indefinite"
                 fill="freeze"
                 attributeType="XML"/>
    </path>

    <!-- 内部线条和点，模拟电路板或数据路径 -->
    <line x1="70" y1="100" x2="180" y2="100" stroke="#00c6ff" stroke-width="2" stroke-dasharray="5 5"/>
    <line x1="70" y1="150" x2="180" y2="150" stroke="#00c6ff" stroke-width="2" stroke-dasharray="5 5"/>
    <line x1="125" y1="50" x2="125" y2="200" stroke="#00c6ff" stroke-width="2" stroke-dasharray="5 5"/>

    <circle cx="70" cy="100" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="180" cy="100" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="70" cy="150" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="180" cy="150" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="125" cy="50" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="125" cy="200" r="4" fill="#ffffff" opacity="0.9"/>

    <!-- 模拟代码块或数据流动的方块 -->
    <rect x="80" y="115" width="30" height="20" fill="#00c6ff" opacity="0.7">
        <animate attributeName="x" from="80" to="140" dur="1.5s" begin="0s" repeatCount="indefinite" fill="freeze"/>
    </rect>
    <rect x="140" y="115" width="30" height="20" fill="#007bff" opacity="0.7">
        <animate attributeName="x" from="140" to="80" dur="1.5s" begin="0.75s" repeatCount="indefinite" fill="freeze"/>
    </rect>

    <!-- 文本元素，模拟终端或代码行 -->
    <text x="55" y="70" font-family="monospace" font-size="14" fill="#00c6ff" opacity="0.8">
        &lt;code /&gt;
    </text>
    <text x="160" y="185" font-family="monospace" font-size="14" fill="#00c6ff" opacity="0.8">
        {data}
    </text>

    <!-- 简单的发光滤镜 -->
    <filter id="glowFilter">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
        <feFlood flood-color="#00c6ff" flood-opacity="0.8" result="flood" />
        <feComposite in="flood" in2="blur" operator="in" result="glow" />
        <feMerge>
            <feMergeNode in="glow" />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

</svg>
